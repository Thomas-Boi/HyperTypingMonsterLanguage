<!DOCTYPE HTML>
<html>
<head>
	<title>Bootstrap Carousel Example</title>
</head>
<body>
	<main role="main">
		<div class="container marketing">
			<hr class="featurette-divider">
			<div class="row featurette">
				<div class="col-md-7">
					<h2 class="featurette-heading">First featurette heading. <span class="text-muted">It'll blow your mind.</span></h2>
					<p class="lead">Believe me its pretty cool.</p>
				</div>
				<div class="col-md-5">
					<img class="featurette-image img-fluid mx-auto" src="cat.png" alt="cat">
				</div>
			</div>

			<hr class="featurette-divider">

			<div class="row featurette">
				<div class="col-md-7 order-md-2">
					<h2 class="featurette-heading">Oh yeah, it's that good. <span class="text-muted">See for yourself.</span></h2>
					<p class="lead">You're almost done!</p>
				</div>
				<div class="col-md-5 order-md-1">
					<img class="featurette-image img-fluid mx-auto" src="goodcat.jpg" alt="cat">
				</div>
			</div>

			<hr class="featurette-divider">

			<div class="row featurette">
				<div class="col-md-7">
					<h2 class="featurette-heading">And lastly, this one. <span class="text-muted">Checkmate.</span></h2>
					<p class="lead">The final stretch.</p>
				</div>
				<div class="col-md-5">
					<img class="featurette-image img-fluid mx-auto" src="nicecat.jpg" alt="cat">
				</div>
			</div>

			<hr class="featurette-divider">
		</div>
	</main>
</body>
</html>
