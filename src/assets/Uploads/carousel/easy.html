<!DOCTYPE HTML>
<html>

<head>
	<title>Bootstrap Carousel Example</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="#">Carousel</a>
		</nav>
	</header>
	<main role="main">
		<div class="container marketing">
			<div class="row">
				<div class="col-lg-4">
					<img class="rounded-circle" src="cat.png" alt="cat" width="140" height="140">
					<h2>Heading</h2>
					<p>This is the first of the three header subtexts.</p>
					<p><a class="btn btn-secondary" href="#" role="button">View details </a></p>
				</div>
				<div class="col-lg-4">
					<img class="rounded-circle" src="goodcat.jpg" alt="cat" width="140" height="140">
					<h2>Heading</h2>
					<p>This is the second of the three header subtexts.</p>
					<p><a class="btn btn-secondary" href="#" role="button">View details </a></p>
				</div>
				<div class="col-lg-4">
					<img class="rounded-circle" src="nicecat.jpg" alt="cat" width="140" height="140">
					<h2>Heading</h2>

					<p>This is the third of the three header subtexts.</p>
					<p><a class="btn btn-secondary" href="#" role="button">View details</a></p>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
